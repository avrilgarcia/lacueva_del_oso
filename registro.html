<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cssregistro.css">

</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-custom px-3 d-flex">

        
        
        <button class="btn btn-outline-primary me-auto">
            <a href="index.html">
                <img src="img/LOGOSO.png" alt="" height="80px" width="80px">
            </a>
            
        </button>

        
        <button class="btn btn-outline-primary ms-auto">
            <img src="img/LOGOUSUARIO.png" alt="" height="80px" width="80px">
        </button>
    </nav>

    <div class="container">
        <div class="form-box">
            <h2 class="text-center">Registro</h2>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <div class="d-flex">
                        <input type="number" class="form-control me-2" placeholder="DD" min="1" max="31" required>
                        <input type="number" class="form-control me-2" placeholder="MM" min="1" max="12" required>
                        <input type="number" class="form-control" placeholder="AAAA" min="1900" max="2024" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
            
        </div>
    </div>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Registro exitoso!");
        });
    </script>
</body>
</html>
