<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/cssregistro.css" />
</head>
<body>
  <nav class="navbar fixed-top navbar-light bg-custom px-3 d-flex">
    <button class="btn btn-outline-primary me-auto">
      <a href="../PRINCIPAL/principal.html">
        <img src="../img/LOGOSO.png" alt="" height="80px" width="80px"/>
      </a>
    </button>
    <button class="btn btn-outline-primary ms-auto">
      <img src="../img/LOGOUSUARIO.png" alt="" height="80px" width="80px"/>
    </button>
  </nav>


  <div class="container mt-5 pt-5">
    <div class="form-box">
      <h2 class="text-center">Iniciar Sesi√≥n</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electr√≥nico</label>
          <input type="email" name="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div class="mt-3 text-center">
        <a href="recucontra.html">¬øOlvidaste tu contrase√±a?</a>
      </div>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const formData = new FormData();
    formData.append("email", email);
    formData.append("password", password);

    fetch("procesar_login.php", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      console.log(data); // üîç Imprime el contenido recibido del servidor

      if (data.status === "success") {
        alert(data.msg);

        if (data.rol === "administrador") {
          window.location.href = "/ADMIN/Admin/PantallaAdmin.html"; // ‚Üê Cambia si el nombre de archivo es otro
        } else if (data.rol === "usuario") {
          window.location.href = "../ARTICULOS/mujer.html";
        } else if (data.rol === "due√±o") {
          window.location.href = "/DUE√ëO/PANTALLADUE√ëO/Pantalladue√±o.html"
        } else {
          alert("Rol no reconocido: " + data.rol);
        }

      } else {
        alert("Error: " + data.msg);
      }
    })
    .catch(error => {
      console.error("Error en el login:", error);
      alert("Error al iniciar sesi√≥n.");
    });
  });
</script>

</body>
</html>
