<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Cueva del Oso</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="top-bar logo">
    <img src="img/LOGOSO.png" alt="Logo Oso Izquierdo">
    <img src="img/LOGOUSUARIO.png" alt="Icono Usuario">
  </div>

  <section class="formulario">
    <h1>Inciar Sesion</h1>
    <div class="form-container">
      
      <form>
        <label for="usuario">Nombre de Usuario</label>
        <input type="text" id="usuario" name="usuario" required />
  
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required />
        <button type="submit" onclick="location.href='inicio.html'">Iniciar Sesion</button>
      </form>
    </section>

  

  <div class="footer">
    <div><strong>Ⓡ</strong> Reservo derechos de uso total en esta web. NET</div>
    <div onclick="location.href='politicas.html'">POLÍTICAS DE LA EMPRESA</div>
  </div>

</body>
</html>
